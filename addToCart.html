<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to cart page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header>
      <nav class="navbar-section">
        <h1 class="logo"><a href="index.html">Foodie.</a></h1>

        <div class="nav-box" id="navBox">
          <ul class="nav-link">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
        </div>

        <div class="sign-in">
          <a href="#" class="cart-value">
            <i class="fa-solid fa-bag-shopping"></i>
            <p class="cart"><span id="item-value">0</span></p>
          </a>
          <button class="sign" id="signBtn">
            Sign in <i class="fa-solid fa-right-to-bracket"></i>
          </button>
          <i id="humburgerIcon" class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>

    <div class="product-box" id="productBox"></div>

    <!-- FOOTER SECTION -->
    <footer>
      <div class="footer-section">
        <div class="footer-info">
          <h1>Foodie.</h1>
          <p>
            We will fill your tummy with delicious <br />
            food with fast delivery.
          </p>
          <div class="footer-icons">
            <div class="footer-icon">
              <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="footer-icon">
              <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="footer-icon">
              <i class="fa-brands fa-x-twitter"></i>
            </div>
            <div class="footer-icon">
              <i class="fa-brands fa-snapchat"></i>
            </div>
          </div>
        </div>

        <div class="foote-menu">
          <h1>OUR MENU</h1>
          <p>Special</p>
          <p>Category</p>
          <p>Popular</p>
        </div>

        <div class="foote-menu">
          <h1>Company</h1>
          <p>Why foodie.</p>
          <p>Partner with us</p>
          <p>About Us</p>
          <p>FAQ's</p>
        </div>

        <div class="foote-menu">
          <h1>Support</h1>
          <p>Account</p>
          <p>Support center</p>
          <p>Feedbacks</p>
          <p>Contact us</p>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
